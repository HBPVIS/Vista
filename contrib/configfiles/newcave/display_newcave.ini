HMD_MODE            = TRUE

[VIEWPORT_MASTER]
NAME                = MAIN_VIEWPORT
PROJECTION          = PROJECTION_MASTER
WINDOW              = WINDOW_MASTER

[PROJECTION_MASTER]
NAME                = MAIN_PROJECTION
PROJ_PLANE_MIDPOINT = 0.0, 0.0, -1.0
PROJ_PLANE_NORMAL   = 0.0, 0.0, 1.0
PROJ_PLANE_UP       = 0.0, 1.0, 0.0
PROJ_PLANE_EXTENTS  = -1,1, -0.75,0.75
