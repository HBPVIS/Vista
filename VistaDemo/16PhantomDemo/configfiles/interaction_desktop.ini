[SYSTEM]

MSGPORT = FALSE

DRIVERPLUGINS = ../../../VistaCoreLibs/dist/LINUX.X86_64/lib
LOADPLUGINS = 3DCSpaceNavigator, Phantom

DEVICEDRIVERS = KEYBOARD, MOUSE, SPACENAVIGATOR, PHANTOM
INTERACTIONCONTEXTS = KEYCONTROL, TRACKBALL, SPACENAVIGATION, PHANTOM_CTX
DUMPGRAPHS=TRUE
DUMPPORTS=TRUE

[KEYCONTROL]
ROLE = KEYCONTROL 
# NOTE: This path is relative to the application, NOT to this file.
# TODO: Fix this bug.
GRAPH = ../../configfiles/xml/keyboard_standardinput.xml

[SPACENAVIGATION]
ROLE = SPACENAVIGATOR
GRAPH = ../../configfiles/xml/spacenavigator_navigation.xml
PRIORITY = 4096

[PHANTOM_CTX]
ROLE = PHANTOM
GRAPH = xml/phantom.xml

[TRACKBALL]
ROLE = TRACKBALL
GRAPH = ../../configfiles/xml/mouse_trackball.xml
#RELOADTRIGGER = T

#[3DMOUSE]
#ROLE = 3DMOUSE
#GRAPH = ../../configfiles/xml/mouse_3dmouse.xml
#RELOADTRIGGER = T


[KEYBOARD]
TYPE = KEYBOARD
HISTORY = 10
DEFAULTWINDOW = TRUE
# the sensor section is important for clustermode as the slaves will get the
# sensor values injected and therefore need a sensor id to be assigned
SENSORS = KEYB_MAIN

[KEYB_MAIN]
RAWID = 0

[MOUSE]
TYPE = MOUSE
HISTORY = 10
SENSORS = MOUSE_MAIN
DEFAULTWINDOW = TRUE

[SPACENAVIGATOR]
TYPE = SPACENAVIGATOR
HISTORY = 10

[PHANTOM]
TYPE = PHANTOM
HISTORY = 10

[MOUSE_MAIN]
RAWID = 0
